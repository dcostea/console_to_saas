name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: print pdf
      run: |
        chmod +x ./print/getBook.bat
        cd print        
        ./getBook.bat
        ls -l

    - name: upload book
        uses: actions/upload-artifact@v1
        with:
          name: book.pdf
          path: ./print/book.pdf

