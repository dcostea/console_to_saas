name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: print pdf
      run: |
        chmod +x ./print/getBook.bat
        cd print        
        ./getBook.bat
        cp ./book.pdf ../docs/ConsoleToSaas.pdf

    - uses: actions/upload-artifact@v1
      with:
        name: ConsoleToSaas.pdf
        path: ./print/book.pdf

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "from GitHub actions" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir output
          cp README.md ./output/README.md
          cp Chapter01/readme.md ./output/Chapter01.md
      - uses: docker://pandoc/latex:2.9
        with: # needs a README in your repo root!
          args: "--standalone -t html -f gfm  --output=output/README.html README.md Chapter01.md"
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
